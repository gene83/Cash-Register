<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = 'container'>
        <div class='display'>
            $0.00
        </div>
        <div class='buttonPanel'>
            <div class='mathPanel'>
                <div class='button number'>
                    7
                </div>
                <div class='button number'>
                    8
                </div>
                <div class='button number'>
                    9
                </div>
                <div class='button divideButton'>
                    ÷
                </div>
                <div class='button number'>
                    4
                </div>
                <div class='button number'>
                    5
                </div>
                <div class='button number'>
                    6
                </div>
                <div class='button multiplyButton'>
                    ×
                </div>
                <div class='button number'>
                    1
                </div>
                <div class='button number'>
                    2
                </div>
                <div class='button number'>
                    3
                </div>
                <div class='button minusButton'>
                    −
                </div>
                <div class='button number'>
                    0
                </div>
                <div class='button number'>
                    00
                </div>
                <div class='button number'>
                    .
                </div>
                <div class='button plusButton'>
                    +
                </div>
                <div class='button equalsButton'>
                    =
                </div>
            </div>
            <div class='registerOperations'>
                <div class='regButton clear'>
                    Clear
                </div>
                <div class='regButton balance'>
                    Get Balance
                </div>
                <div class='regButton deposit'>
                    Deposit Cash
                </div>
                <div class='regButton withdraw'>
                    Withdraw Cash
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
